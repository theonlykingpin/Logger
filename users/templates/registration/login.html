{% extends "base.html" %}

{% block title %}
    Login
{% endblock title %}

{% block content %}

  {% if form.errors %}
    <p>Somethings went wrong. Please try again.</p>
  {% endif %}

  <form action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Log in</button>
    <input type="hidden" name="next" value="{% url 'core:index' %}" />
  </form>
{% endblock content %}
