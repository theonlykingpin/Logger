<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock title %}
    </title>
    <p>
        <a href="{% url "core:index" %}">Learning Log</a> |
        <a href="{% url "core:topics" %}">Topics</a> |
        {% if user.is_authenticated %}
            Hello, {{ user.username }}. |
            <a href="{% url "users:logout" %}">Logout</a>
        {% else %}
            <a href="{% url "users:register" %}">Register</a> |
            <a href="{% url "users:login" %}">Login</a>
        {% endif %}
    </p>
</head>
    <body>
        {% block content %}
        {% endblock content %}
    </body>
</html>
