{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %}
    New Topic
{% endblock title %}

{% block page_header %}
    <h4>Add a new topic:</h4>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'core:new_topic' %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button name="submit" class="btn btn-danger">Add topic</button>
    {% endbuttons %}
  </form>
{% endblock content %}
